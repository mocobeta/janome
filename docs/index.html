<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janome Documentation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #c17c59;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .link {
            display: inline-block;
            padding: 10px 20px;
            background: #c17c59;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .link:hover {
            background: #a66a4b;
        }

        @media (max-width: 600px) {
            .links {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Janome</h1>
        <p style="margin-bottom: 30px; color: #9c6644;">A Japanese morphological analysis engine written in pure Python
        </p>
        <div class="links">
            <a href="en/" class="link">English Documentation</a>
            <a href="ja/" class="link">日本語ドキュメント</a>
            <a href="reference/" class="link">API Reference</a>
        </div>
    </div>
</body>

</html>
